<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <!-- Required by Bootstrap -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <title>Forum</title>
    </head>
    <body>


        <nav class="navbar navbar-expand-sm bg-light navbar-light">
            <div class="container">
                <!-- Left Navbar Side -->
                <div class="navbar-nav">
                    <a class="navbar-brand" href="{% url 'forum-home' %}">Forum</a>
                    <a class="nav-item nav-link" href="{% url 'forum-home' %}">Home</a>
                    {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
                    <a class="nav-item nav-link" href="{% url 'topic-create' %}">New Topic</a>
                    {% endif %}
                </div>

                <div class="navbar-nav">
                    {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                    <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
                    <a class="nav-item nav-link" href="{% url 'login' %}">Log In</a>
                    {% endif %}
                </div>


            </div>
        </nav>


        <div class="container">
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{message.level_tag}}">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
            {% block content %}
            {% endblock %}
        </div>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    </body>
</html>
