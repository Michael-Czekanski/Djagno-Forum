<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Forum</title>
    </head>
    <body>
        <h2><a href="{% url 'forum-home' %}">Home</a></h2>
        {% if user.is_authenticated %}
            <h2><a href="{% url 'logout' %}">Logout</a></h2>
            <h2><a href="{% url 'profile' %}">Profile</a></h2>
        {% else %}
            <h2><a href="{% url 'register' %}">Register</a></h2>
            <h2><a href="{% url 'login' %}">Log In</a></h2>
        {% endif %}
        <p>---</p>
        {% if messages %}
            <p>###</p>
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
            <p>###</p>
        {% endif %}
        {% block content %}

        {% endblock %}
    </body>
</html>
