{% extends "forum/base.html" %}
{% block content %}
<h1>Topics</h1>
    {% for topic, latest_post in topics_with_latest_posts %}
        <h2><a href="{% url 'forum-topic' topic_id=topic.id %}">{{ topic.name }}</a></h2>
        <p>Latest post</p>
        <p>by <a href="#">{{ latest_post.author.username }}</a></p>
        <p>{{ latest_post.date_posted | date:"d M Y H:i" }}</p>
    {% endfor %}
{% endblock content %}
