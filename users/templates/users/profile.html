{% extends "forum/base.html" %}
{% block content %}
<img src="{{ user.profile.image.url }}" alt="profile_pic">
<h1>{{user.username}}</h1>
<p>{{user.email}}</p>
<div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ u_form.as_p }}
        {{ p_form.as_p }}
        <button type="submit">Update</button>
    </form>
</div>
{% endblock content %}
